<article class="announcement">
    <h4 class="announcement__title">{{ann.title}}</h4>
    <p class="announcement__body"><span class="announcement__timestamp">{{ann.timestamp}}</span> <br />
        {{ann.body}}
    </p>
    <figure class="announcement__figure">
        <img src="/uploads/{{ann.filename}}" alt="{{ann.title}}" class="announcement__img">
    </figure>
</article>
