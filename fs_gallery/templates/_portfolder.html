<article class="folder__post">
    <a href="/portfolio/{{folder.title.lower()}}">
        <figure class="folder__figure">
            <img src="{{url_for('static', filename=folder.filename)}}" alt="{{folder.title}}" class="folder__img">
            <figcaption class="folder__caption"> {{folder.title}} </figcaption>
        </figure>
    </a>
</article>
