<article class="gallery__post">
    <figure class="gallery__figure">
        <img src="uploads/{{gallerypost.filename}}" alt="{{gallerypost.title}}" class="gallery__img">
        <figcaption class="gallery__caption"> {{gallerypost.title}} </figcaption>
    </figure>
    <p class="gallery__description">{{gallerypost.description}}</p>
</article>
