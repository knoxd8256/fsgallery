<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/master.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>{{title}}</title>
</head>

<body>
    <nav>
        <a href="/index"> Home </a>
        <a href="#" id="portfolio__link"> Portfolio </a>
        <ul class="nav__list" id="portfolio__list">
            <a class="nav__portfolio" href="/portfolio/watercolor"> Watercolor </a>
            <a class="nav__portfolio" href="/portfolio/plexiglass"> Plexiglass </a>
            <a class="nav__portfolio" href="/portfolio/acrylic"> Acrylic </a>
            <a class="nav__portfolio" href="/portfolio/sculpture"> Sculpture </a>
            <a class="nav__portfolio" href="/portfolio/collage"> Collage </a>
            <a class="nav__portfolio" href="/portfolio/gifting"> Gifting </a>
        </ul>
        <a href="/about"> About </a>
        {% if session['user_id'] == 'admin' %}
        <a href="/adminpanel"> Admin Panel </a>
        <a href="/logout"> Log Out </a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock content %}
    <script>
        document.getElementById("portfolio__link").addEventListener("click", () => document.getElementById(
            "portfolio__list").classList.toggle("on"));
    </script>
</body>

</html>
